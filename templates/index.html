
<html>
<head>
	<title>易图表-简单高效的可视化分析平台</title>
	{%load  static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/index.min.css'%}">
	<style type="text/css">
	    body{background-color: #ECE8E8;overflow-x:hidden;}
	    img{width: 100%;height:100%;}
	</style>
</head>
<body>
    {%include 'top.html'%}
	<div id="feature-bar">
		<div class="feature" v-if='seen1'>
			<img src="{% static 'img/特色背景1.png'%}">
			<div class="ad-area1">
				三步搞定可视化
			</div>
		</div>
		<div class="feature" v-if='seen2'>
		   <img src="{% static 'img/特色背景2.png'%}">
		   <div class="ad-area2">
		   	 多种酷炫模板任意选择
		   </div>
		</div>
		<div class="try"><div class="btn btn-danger btn-lg"  id='try-btn'>立即体验</div></div>
	</div>
   <div id=product-bar>
   	  <div class="product-infor">
   	  	<center><h2>[[proTit]]</h2></center>
   	  	<div class="short-msg   slideInLeft animated">
   	  		<div><h3>简介</h3></div>
   	  		<div>
   	  			<p v-for="sg in shortMsg"><i class="fa fa-arrow-circle-o-right"></i>&nbsp;[[sg]]</p>
            </div>
   	  	</div>
   	  	<div class="utilImg slideInRight animated">
   	  		<img src="{% static 'img/特色背景1.png'%}">
   	  	</div>
   	  </div>
   	  <div class="stepUtil">
   	  	<center><h2>[[stepTit]]</h2></center>
   	  	<div class="stepCon zoomIn animated">
   	  		<div v-for="(value,key,index) in stepMsg" class="con-value">
   	  			<span class="con-index">[[index+1]]</span>&nbsp;[[key]]
   	  			<div class="con-text">[[value]]</div>
   	  		</div>
   	  	</div>
   	  </div>
     <div class="template-bar">
     		<div class="template-show-area">
     		 <div  class="template-item"  v-for="n in 6"><img src="{% static 'img/Temp.png'%}"></div>
     	</div>
     	<div class="template-text">
     		<center><h2>[[tempTit]]</h2></center>
     		<div class="col-sm-offset-2 col-sm-8" style="margin-top:20px">[[tempMsg]]</div>
     	</div>
     </div>
       <div class="goto-top" title="回到顶部"><button class="btn go-btn" @click="goto_top" style="outline: none;">
       	<i class="fa fa-long-arrow-up" style="color: #fff;font-size: 30px;"></i></button>
       </div>
   </div>
    {%include 'bottom.html'%}
   <script type="text/javascript" src="{%static 'js/index.min.js'%}"></script>
</body>
</html>
