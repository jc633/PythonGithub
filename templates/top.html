 {%load static%}
	<link rel="stylesheet" type="text/css" href="{% static 'css/init.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/animate.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css'%}">
<style type="text/css">
       a:link,a:hover,a:visited{text-decoration: none;}
	 /*顶部区域*/
		#head_bar{top:0;height: 50px;position:fixed;z-index: 10;background-color:#1EA47D;}
		#head_bar1{top:20px;height: 50px;position:absolute;z-index: 10;background-color:transparent;}
		.head-menu{width: 1300px;margin-left: 30px;height:inherit;color: #fff;}
		.logo{position:relative;margin-left: 10px;height:inherit;width: 165px;}
		.logo img{position: absolute;left: 5px;bottom:2px;width: 50%;height:80%;}
		.logo span{position:absolute;bottom: -2px;right: 0px;font-family: 'SimHei';font-size: 25px;}
		.menu-area{position:relative;margin-left: 20px;width: 60%;height:inherit;font-size: 16px;float: left}
		.items{position:absolute;bottom:1px;height: 70%;}
		.items li{position:relative;margin-left:25px;margin-top:7px;width: auto;height:80%;}
		.items li:after,.items li:before{content:'';position:absolute;bottom:0;left: 50%;width:0;height:2px;background-color: #fff;transition: all,.5s;}
		.items li:hover:before{left: 0;width:50%;}
        .items li:hover:after{left: 50%;width:50%;}
		.items li a{color: #fff;font-size: 18px;}
		.head-right-bar{position:absolute;width:250px;height:inherit;right:40px;font-size: 16px}
		.head-right-bar a{color: #fff;}
		.userImg{width:40px;height: 40px;border-radius: 50%;margin-top:6px;border: 2px solid #F1F1F1}
		.uImg{border-radius: 50%;}
		.uName{position: absolute;bottom: 10px;margin-left: 6px;}
		.lg-btn{float:left;width:35%;margin-top:16px;height:60%;line-height:25px;text-align:center;cursor: pointer;margin-left: 20px}
		.lg-btn:hover{border: 1px solid #EAEAEA;border-radius: 20px;}
		.infor-bar{width: 60px;height: auto;}
	    .util-panel{position:relative;background-color:#1EA47D;width:110px;height: 105px;margin-top: -3px;display: none;}
	    .util-item{width: 100%;height:30px;margin-top:5%;text-align: center;line-height:30px;}
	    .util-item:hover{background-color:#C12B2B;}
</style>
<div id="head_bar1" class="col-sm-12">
	<div class="head-menu">
		<div class="logo pull-left">
			<a href="{%url 'index'%}"><img src="{% static 'img/menu.png'%}">
			<span style="color: #fff;">易图表</span>
			</a>
		</div>
		<div class="menu-area">
			<div class="items">
				<li><a href="#">图表编辑</a></li>
				<li><a href="#">图表模板</a></li>
				<li><a href="#">帮助文档</a></li>
				<li><a href="{%url 'feedBack'%}">意见反馈</a></li>
			</div>
		</div>
		<div class="head-right-bar">
			{%if request.user.is_authenticated%}
            <div class="infor-bar"><img src="{{MEDIA_URL}}{{request.user.uImg}}" class="userImg"><span class="uName">{{request.user.uName}},欢迎你</span><br>
            	<div class="util-panel">
            		<div class="util-item"><a href="{%url 'myPage'%}">个人主页</a></div>
            		<div class="util-item"><a href="{%url 'accountSet'%}">账号设置</a></div>
            		<div class="util-item"><a href="{%url 'logout'%}">退出登录</a></div>
            	</div>
            </div>
			{%else%}
			<a href="{%url 'sign' 'regist' %}"><div  class="lg-btn">注册</div></a>
			<a href="{%url 'sign' 'login' %}"><div  class="lg-btn">登录</div></a>
			{%endif%}
		</div>
	</div>
</div>
	<script type="text/javascript" src="{% static 'js/vue.js'%}"></script>
	<script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js'%}"></script>
	<script type="text/javascript" src="{%static  'js/bootstrap.min.js'%}"></script>
<script type="text/javascript">
		//显示用户操作信息
	$('.infor-bar').mouseover(function(event) {
		$('.util-panel').show();
	});
	$('.infor-bar').mouseleave(function(event) {
		$('.util-panel').hide();
	});
	//更改用户头像地址
	$('.uImg').attr('src', '/user/get_user_img/'+Math.random()*10000);
</script>
